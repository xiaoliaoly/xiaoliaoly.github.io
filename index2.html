<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文生图展示页面</title>
    <style>
        /* 样式定义 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            display: inline;
            margin: 0 5px;
            font-size: 1.5em;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成语：画龙点睛 (huà lóng diǎn jīng)</h1>
    <ul>
        <li>画</li>
        <li>龙</li>
        <li>点</li>
        <li>睛</li>
    </ul>
    <!-- 假设你有一个生成图像的API或链接 -->
    <img src="https://eb118-file.cdn.bcebos.com/upload/faf0488c52394fd5996d0564c7c4caf1_2057671987.png" alt="画龙点睛生成的图像">
    <!-- 替换为实际的图像生成API或静态图像URL -->
</body>
</html>
